{% if successes %}
  <table>
    <tr>
      <th>Email Address</th>
      <th>Status</th>
    </tr>
    {% for row in successes %}
    <tr>
      <td>{{ row.email }}</td>
      <td>{{ row.success }}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}

{% if failures %}
<table>
  <tr>
    <th>Email Address</th>
    <th>Status</th>
    <th>Message</th>
  </tr>
  {% for row in failures %}
  <tr>
    <td>{{ row.email }}</td>
    <td>{{ row.success }}</td>
    <td>{{ row.message }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}
